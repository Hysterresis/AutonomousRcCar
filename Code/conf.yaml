PIN: # Pin declaration with BCM format
    pwm_speed: 18
    pwm_steering: 19
    proximity_trigger: 23
    proximity_echo: 24

APP:
    max_fps: 100
    
CAMERA:
    focal_lenght: 1.8 #mm
    sensor_shape: [3.674, 2.738] #mm
    parameters:
        resolution: [320, 240] #[640, 480] #[2592,1944]  #
        framerate: ~
        sensor_mode: 2
        awb_mode: 'auto'
        awb_gains: ~
        exposure_mode: 'auto'
        exposure_speed: ~
        iso: ~
        brightness: ~
        contrast: ~
        saturation: ~
        sharpness: ~

IMAGE_PROCESSING:
    calibration:
        param_file: "resources/cameraCalibrationParam_V2.pickle"
    perspective_warp:
        points_resolution: [2592, 1952] #in px
        points: #in px
            - [896, 920]
            - [1819, 925]
            - [2461, 1800]
            - [262, 1803]
        realworld_line_distance: [50,50] #[width, high] in cm
        warp_margin: [80, 0, 80, 10] #[left, top, right, bottom] in % of the base image
    hsv_threshold:
        low: [2,60,80] # [h,s,v]
        high: [40,215,255]
    line_filtering: 
        min_area: 0.1 # in % of img area
        max_SD: 0.002 #standard deviation
        slop_margin: 0.5
        history_size: 5
    line_spacing: 574

PROXIMITY:
    min_distance: 0.5 #meter
    max_fps: 20

OBJECT_DETECTION:
    model_fname: 'resources/model_quantized_edgetpu_V2.tflite'
    match_threshold: 0.3 #%
    max_obj: 3
    detection_distance: 500 #mm
    obj_height: #mm
        StopSign: 80
        TrafficLight: 80
        SpeedLimit: 70
        Battery: 70
    stop_sign_wait_time: 3 #s
    max_fps: 20

CAR:
    speed_pwm_dc_min: 1.4
    speed_pwm_dc_max: 1.8
    steering_pwm_dc_min: 1.2
    steering_pwm_dc_max: 1.8
    real_speed_25: 0.35 #from 0 to 1
    real_speed_50: 0.4 #from 0 to 1

CONTROLLER:
    event_filename: '/dev/input/event0'
    btn_start: "BTN_A" #List of inputs can be found in "linux/input.h" source code
    btn_stop: "BTN_X"

DISPLAY:
    show_plots: False
    show_cam_preview: False
    show_fps: True
    linecolor_right: [0,255,0] #[255,0,255] #rgb
    lineColor_left: [0,255,0] #[255,255,0] #rgb
    lineColor_rejected: [255,0,0] #rgb
    textColor: [0,255,255] #rgb

